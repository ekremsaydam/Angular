<table class="table table-response">
  <thead>
    <tr>
      <th></th>
      <th>Id</th>
      <th>UserId</th>
      <th>Title</th>
      <th>Component</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td><a class="btn btn-xs btn-success" routerLink="/todos/{{todo.id}}">Go to details</a></td>
      <td>{{todo.id}}</td>
      <td>{{todo.userId}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </tbody>
</table>
