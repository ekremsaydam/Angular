<h3 *ngIf="products; else noProduct">{{title}}</h3>

<div class="form-group">
	<input [(ngModel)]="filterText" type="text" class="form-control" id="productName" placeholder="Arama metnini girin" >
	<small *ngIf="filterText" class="form-text text-muted">Şu an <strong>{{filterText}}</strong> aradınız.</small>
</div>

<div class="row">
	<ng-template #noProduct>
		<div class="alert alert-primary" role="alert">
			Bu kategoride ürün yoktur.
		</div>
	</ng-template>

	<div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
		<img [src]="product.imageUrl" class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">{{product.name}} - <small>{{product.price | currency: 'TRY':true:'1.2-2'}}</small></h5>
			<p class="card-text">{{product.description}}</p>
			<a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
		</div>
	</div>
</div>
